<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .form-container {
      width: 350px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
    button:hover { background: #0056b3; cursor: pointer; }
    .error { color: red; margin: 10px 0; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div style="background:#333; padding:15px; text-align:center;">
    <a href="/" style="color:white; margin:15px; text-decoration:none;">Home</a>
    <a href="/contact" style="color:white; margin:15px; text-decoration:none;">Book Service</a>
    <a href="/admin" style="color:white; margin:15px; text-decoration:none;">Admin Login</a>
  </div>

  <div class="form-container">
    <h2>ðŸ”’ Admin Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
